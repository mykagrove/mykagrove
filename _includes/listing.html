
<div class="listing listing--post{% if post.gallery-images.first %} listing--has-image{% endif %}">
{% if post.gallery-images.first %}
	<a href="{{ post.url }}" class="listing__image">
		<div class="listing__image__inner" style="background-image:url({{ post.gallery-images.first.file | append: ' [resize:320x180]' | asset_path }})"></div>
	</a>
{% endif %}
	<div class="row">
		<div class="col-xs-12 col-sm-8 col-md-9">
			<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
		</div>
		<div class="col-xs-12 col-sm-4 col-md-3 sm-plus-text-right">
			<div class="listing__date">{{ post.date | date: "%-d %B %Y" }}</div>
		</div>
	</div>
	<h3 class="listing__summary">
		{% if post.summary %}
			{{ post.summary }}
		{% endif %}
	</h3>
	<div class="listing__excerpt">
		{% if post.excerpt %}
			{{ post.excerpt }}
		{% endif %}
		<a class="listing__readmore" href="{{ post.url }}">Read more<i class="fa fa-caret-right"></i></a>
	</div>
</div>
