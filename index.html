---
layout: default
---


<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <div class="posts">
        {% for post in paginator.posts %}
          <div class="post py3">
            <p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</p>
            <a href="{{ post.url | prepend: site.baseurl }}" class="post-link"><h2>{{ post.title }}</h2></a>
            <p class="post-summary">
              {% if post.summary %}
                {{ post.summary }}

              {% else %}


                {{ post.excerpt }}

              {% endif %}

            </p>
          </div>
        {% endfor %}
      </div>

      {% include pagination.html %}
    </div>
  </div>
</div>
