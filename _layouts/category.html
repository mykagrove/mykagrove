---
layout: default
---

<h1>{{ page.category }}</h1>

{% for post in site.categories[page.category] %}
<div class="listing listing--category">
<h2 class="listing__header"><a href="{{ post.url }}">{{ post.title }}</a></h2>
<h3>{{ post.date | date: "%B %d, %Y" }}:</h3>
<p>{{ post.summary }}</p>
<a class="button" href="{{ post.url }}">Read More <i class="fa fa-hand-o-right"></i>
</div>
{% endfor %}
